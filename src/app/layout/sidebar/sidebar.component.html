<div class="sidebar" [class.closed]="isClosed">
  <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Toggle Sidebar">
    <span [innerHTML]="isClosed ? '&#9776;' : '&times;'"></span>
  </button>

  <nav class="menu">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <span class="icon">🏠</span> <span class="label">Home</span>
    </a>
    <a routerLink="/tactics" routerLinkActive="active">
      <span class="icon">🎯</span> <span class="label">Tactics</span>
    </a>
    <a routerLink="/training" routerLinkActive="active">
      <span class="icon">🎯</span> <span class="label">Training</span>
    </a>
    <a routerLink="/players" routerLinkActive="active">
      <span class="icon">👤</span> <span class="label">Players</span>
    </a>
  </nav>
</div>
