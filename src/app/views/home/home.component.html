<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BasketWise</a>
  </div>
</nav>


<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let codeTeams of teams">
    <div class="card text-center shadow-sm p-2">
      <img [src]="codeTeams.teamData.logo" [alt]="codeTeams.teamData.code" class="img-fluid mx-auto d-block" style="max-height: 80px;" />
      <div class="card-body">
        <h5 class="card-title">{{ codeTeams.teamData.code }}</h5>
        <div class="card-description">
          {{ codeTeams.teamData.name }}
        </div>
      </div>
    </div>
  </div>
</div>
